<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>斗地主</title>
	<link rel="stylesheet" type="text/css" href="./css/game1.css">
	<!-- <link rel="stylesheet" type="text/css" href="./css/game1.css"> -->
	<!-- 加载JQ -->
	<script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="./js/game.js"></script>
</head>
<body>
<div class="content">
	<div class="left">
		<div class="left_min">
			<ul class="play_1">
			</ul>
			<div class="qdz">
				<input class="input1" type="button" value="抢地主" data-value="1" p-id="1"><br/>
				<input class="input2" type="button" value="不抢" data-value="0" p-id="1">
			</div>
			<span class="rank">农民</span><p></p>
			<div class="clock">30</div>	
			<input class="play" type="button" value="出牌">		
			<input class="pass" type="button" value="不出">		
		</div>
	</div>
	<div class="mid">
		<div class="mid_top">
			<ul class="all_poker" ></ul>		<!-- 存放要一开始加载的一副牌的区域 -->
			<ul class="play_4"></ul>			<!-- 存放游戏发牌中留下的三张底牌列表区域 -->
			<ul class="now_poker_1"></ul>		<!--玩家1的出牌区域-->
			<ul class="now_poker_2"></ul>		<!--玩家2的出牌区域-->
			<ul class="now_poker_3"></ul>		<!--玩家3的出牌区域-->
		</div>
		<div class="mid_end">
			<ul class="play_2">
			
			</ul>
			<div class="qdz">
				<input class="input1" type="button" value="抢地主" data-value="1" p-id="2">
				<input class="input2" type="button" value="不抢" data-value="0" p-id="2">
			</div>
			<span class="rank">农民</span><p></p>
			<div class="clock">30</div>
			<input class="play" type="button" value="出牌">		
			<input class="pass" type="button" value="不出">		
		</div>
	</div>
	<div class="right">
		<div class="right_min">
			<ul class="play_3">
				
			</ul>
			<div class="qdz">
				<input class="input1" type="button" value="抢地主" data-value="1" p-id="3"><br/>
				<input class="input2" type="button" value="不抢" data-value="0" p-id="3">
			</div>
			<span class="rank">农民</span><p></p>
			<div class="clock">30</div>
			<input class="play" type="button" value="出牌">		
			<input class="pass" type="button" value="不出">			
		</div>
	</div>
	<div class="scoreFrame">
		<p class="scoreContent">积分:<span>500</span></p>
	</div>
	<img id="images" src="./images/hasaji.jpg">
	<div id="tishi"><h6></h6><input id="ok" type="button" value="点我"></div>
	<div class="sound sound_play" id="soundControl"></div>
	<div class="video video_play" id="videoControl"></div>
	<video class="startVideo" id="startVideo" src="./video/EZ未来战士皮肤_超清.mp4"></video>
</div>
